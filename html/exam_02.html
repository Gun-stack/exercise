    <p>배지환은 13일(한국시간) 미국 펜실베이니아주 피츠버그 PNC파크에서 열린 2023 메이저리그 워싱턴 내셔널스와 경기에 1번 타자 2루수로 선발 출전해 5타수 1안타 1삼진을 기록하면서 팀의 5-1 승리에 힘을 보탰다.</p>
    <p>이로써 지난 6일 밀워키전부터 7경기 연속 안타를 이어간 배지환의 타율은 종전 0.245에서 0.244로 소폭 떨어졌다. 시즌 16호 2루타를 기록하면서 이틀 연속 장타력을 뽐냈다.</p>
